version: "3.8"
services:
  appointmentservice:
    build: .
    volumes:
      - .:/usr/src/app # Sincroniza tu c√≥digo local con el contenedor
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: ["sh", "-c", "sleep 5 && nodemon src/app.js"] # Espera 10 segundos
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: macarena
      MYSQL_DATABASE: citas
    ports:
      - "3307:3306"
